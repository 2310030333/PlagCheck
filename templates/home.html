<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the App</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a1b9a, #8e24aa, #ab47bc, #d81b60);
            color: #fff;
            overflow: hidden; 
            padding: 20px;
        }

       
        .welcome-container {
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 6px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1.5s ease forwards; 
        }

       
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px); 
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

       
        .start-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background-color: #d81b60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }

        .start-button:hover {
            background-color: #c2185b; 
            transform: translateY(-3px); 
        }

        
        @media (max-width: 480px) {
            .welcome-container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            .start-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to PlagCheck!</h1>
        <p>We are glad to have you here. Click the button below to get started!</p>
        <a href="/index" class="start-button">Go to Index Page</a>
    </div>
</body>
</html>
